buildscript {  // Add this block at the top
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'  // Keep existing if present
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"  // Keep existing if present
        classpath 'com.google.gms:google-services:4.3.15'  // Add this line
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

dependencies {
    classpath 'com.google.gms:google-services:4.3.15'  // Add this line
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
